name: Pull Request

on:
  pull_request:

jobs:
  test:
    name: Pull request test

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci

      - name: Run test
        run: npm run test
